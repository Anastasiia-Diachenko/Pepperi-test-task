<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="content">
    <h1>Test</h1>
      <form
        action=""
        method="POST"
        onsubmit="onSubmit()"
        autocomplete="off"
        class="form"
      >
        <div class="addPair">
          <label for="newPair" class="pairInput">
            Name/Value Pair
                <input
                  type="text"
                  id="newPair"
                  name="newPair"
                  class="input"
                  placeholder="Name=Value"
                >
          </label>
          <button
            type="button"
            id="addPairButton"
            class="addButton button"
          >
            Add
          </button>
        </div>
        <p class="listName">Name/Value Pair List</p>
        <div class="pairsList">
          <ul id="list" class="list"></ul>
          <div class="buttons">
            <button id="sortByName" class="button">Sort by Name</button>
            <button id="sortByValue" class="button">Sort by Value</button>
            <button id="deletePairButton" class="button">Delete</button>
            <button id="showXml" class="button">Show XML</button>
          </div>
        </div>
      </form>
      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
